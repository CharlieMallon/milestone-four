{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Search Bar-->
    {% include 'includes/search.html' %}
    <h1>Edit Image</h1>
    <form method="POST" action="{% url 'edit_image' image.id %}" enctype="multipart/form-data">
        {% csrf_token%}
        {{ form }}
        <div class="col">
            <a href="{% url 'gallery' %}" class="">
                <span class="">Back</span>
            </a>

        </div>
    </form>
{% endblock %}
