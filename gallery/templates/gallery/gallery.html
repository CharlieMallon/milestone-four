{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Search Bar-->
    {% include 'includes/search.html' %}
    <h1>Gallery</h1>

    {% for i in images %}
    <div class="image-card">
        <img src="{{ i.image.url }}" alt="{{ i.alt }}">
        <p class="tag">{{ i.tag_line }}</p>
    </div>
    {% endfor %}

{% endblock %}

{% block postload_js %}
    {{ block.super }}
{% endblock %}
