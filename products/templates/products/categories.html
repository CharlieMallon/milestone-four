{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container col">
    <div class="w-100">
        <h2 class="">Categories</h2>
    </div>
    <a href="{% url 'manage_shop' %}" class="button">
        <span class="">Back</span>
    </a>

    <div class="Card">
		<div class="Card-header">
			<h3>Category Management</h3>
		</div>
		<div class="Card-content">
			{% for category in categories %}
            <form method="POST" action="" enctype="multipart/form-data" class="row">
                {% csrf_token%}
                <div class="container">
                    <img class="product-img" src="{{ category.image.url }}" alt="{{ category.name }}" />
                </div>
                <div class="col">
                    <div class="">
                        <p>{{ category.friendly_name }}</p>
                    </div>
                    <div class="row">
                        <input type="submit" class="" value="Edit category">
                        <a href="">
                            <button>Delete</button>
                        </a>
                    </div>
                </div>
            </form>
            {% endfor %}
		</div>
	</div>

    <div class="Card">
		<div class="Card-header">
			<h3>Add Category</h3>
		</div>
		<div class="Card-content">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token%}
                {{ add_form }}
                <div class="col">
                    <input type="submit" class="" value="Add category">
                </div>
            </form>
        </div>
	</div>
</div>

{% endblock %}

{% block postload_js %}
{% endblock %}
