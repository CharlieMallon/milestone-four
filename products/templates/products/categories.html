{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container col">
    <div class="w-100">
        <h2 class="">Categories</h2>
    </div>
    <a href="{% url 'manage_shop' %}" class="button">
        <span class="">Back</span>
    </a>

    <div class="Card w-100">
		<div class="Card-header">
			<h3>Category Management</h3>
		</div>
		<div class="Card-content">
			{% for category in categories %}
                <div class="card row">
                    <div class="container">
                        <img class="product-img" src="{{ category.image.url }}" alt="{{ category.name }}" />
                    </div>
                    <div class="col">
                        <div class="cat-title">
                            <h5>{{ category.friendly_name }}</h5>
                        </div>
                        <div class="row">
                            <input type="submit" class="" value="Edit category">
                            <a href="">
                                <button>Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
		</div>
	</div>

    <div class="Card">
		<div class="Card-header">
			<h3>Add Category</h3>
		</div>
		<div class="Card-content">
            <form method="POST" action="{% url 'add_category' %}" enctype="multipart/form-data">
                {% csrf_token%}
                {{ form }}
                <div class="col">
                    <input type="submit" class="" value="Add category">
                </div>
            </form>
        </div>
	</div>
</div>

{% endblock %}

{% block postload_js %}
{% endblock %}
