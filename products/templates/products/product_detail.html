{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container col">
    <div class="w-100">
        <h3 class="product-title">{{ product.name }}</h3>
    </div>
    <div class="card-content W-100 col">
        <div class="product-img">
            <img class="" src="" alt=""/>
        </div>
        <div class="product-info col">
            <strong>
                <p class="product-price">Â£{{ product.price }}</p>
            </strong>
            <p class="product-text">{{ product.description }}</p>
            <div class="diet-button-box row">
                <div class="button diet-button">GF</div>
                <div class="button diet-button">DF</div>
                <div class="button diet-button">V</div>
            </div>
            <div class="button-box row">
                <div class="button buy-btn">Add 1 to Basket</div>
            </div>
            <form class="form" action="{% url 'add_to_basket' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <p class=""><strong>Quantity:</strong></p>
                        <div class="w-50">
                            <div class="">
                                <input class="" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <a href="{% url 'products' %}" class="">
                            <span class="">Keep Shopping</span>
                        </a>
                        <input type="submit" class="" value="Add to Basket">
                    </div>
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
