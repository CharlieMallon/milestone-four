{% load static %}

<div class="container search">
	<form method="GET" action="{% url 'products' %}" class="container w-100 search">
		<div class="w-100">
			<input class="w-100 search-bar" type="text" name="q" placeholder="Search"/>
		</div>
		<div class="search">
			<button class="search-btn" type="submit">
				<img class="icon" src="{{ MEDIA_URL }}icons/search_black.svg" alt="search"/>
			</button>
		</div>
	</form>
</div>
